<!DOCTYPE html>
<html lang="zh-cmn-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角碼生成</title>
    <meta name="keywords" content="三角碼"/>
    <meta name="description" content="三角碼"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            color: black;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Source Han Serif TC', 'SimSun-ExtB', 'MingLiU', serif;
            background-color: #f7f6f5;
        }

        .main {
            direction: rtl;
            display: flex;
            align-items: normal;
            height: 100%;
        }

        .aside {
            display: grid;
            align-items: flex-end;
            max-width: 5em;
            overflow: scroll;
        }

        h1 {
            font-size: 2em;
            margin: .5em;
            writing-mode: vertical-rl;
            white-space: nowrap;
        }

        .actions {
            list-style-type: none;
            padding: 1em;
        }

        .actions li {
            text-align: center;
        }

        .links {
            direction: ltr;
            font-size: 16px;
            text-align: right;
            list-style-type: none;
            padding: 1em;
        }

        .container {
            display: flex;
            width: calc(100% - 5em);
        }

        #input, #output {
            display: flex;
            resize: none;
            padding: .5em;
            box-sizing: border-box;
            font-size: 24px;
            color: #444;
            direction: ltr;
        }

        #input {
            outline: none;
            border: none;
            min-width: 2em;
            max-width: 6em;
        }

        #output {
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }

        #svg {
            display: flex;
        }

        .action {
            position: fixed;
            left: 1em;
            bottom: 1.5em;
            width: 56px;
            height: 56px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .action:active {
            background-color: #e91e63;
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
            }

            #input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<main class="main">
    <aside class="aside">
        <h1>三角碼</h1>
        <div>
            <input type="radio" id="bits1" name="bits" value="1">
            <label for="bits1">雙色</label><br>
            <input type="radio" id="bits2" name="bits" value="2">
            <label for="bits2">四色</label><br>
            <input type="radio" id="bits3" name="bits" value="3" checked>
            <label for="bits3">八色</label><br><br>
        </div>
        <ul class="actions">
            <li>
                <div style="display: inline-flex; width: 1em; height: 5em; justify-content: center">
                    <input id="slider" style="display: flex; width: 5em; height: 5em; transform: rotate(-90deg);"
                           type="range" min="200" max="400">
                </div>
            </li>
            <li><a id="export" href="javascript:">導出</a></li>
        </ul>
        <a target="_self" href="scan.html" style="text-align: center">掃描</a>
        <ul class="links">
        </ul>
    </aside>
    <div class="container">
        <label for="input"></label>
        <textarea id="input" placeholder="請輸入文本"></textarea>
        <div id="output">
            <div id="svg"></div>
        </div>
    </div>
    <div id="action" class="action">
        隱
    </div>
</main>
</body>
<script type="module" src="src/index.js"></script>
</html>
